<h1 class="title">
  {{animal.title}}
</h1>

<div class="bubble">
  {{animal.description}}
</div>

<div class="preview">
  <img class="animal"
       [attr.src]="animal.img"
       [attr.alt]="animal.title"
       [ngClass]="'animal-' + animal.title"
       width="100">
  <img class="glasses" [attr.src]="glasses.img" width="100">
</div>


<p>
  <button class="refresh" (click)="refresh()">Обновить!</button>
</p>


<p>
  <a routerLink="/guide/0">Справка</a>
</p>
